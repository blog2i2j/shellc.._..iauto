playbook:
  description: Chat to QWen
  actions:
    - llm.session:
        args:
          llm_args:
            api_key: sk-xxx
            base_url: http://100.64.0.8:8888/v1/
            model: Qwen-14B-Chat-Int4
        result: $session
    - repeat:
        actions:
          - shell.prompt:
              args: "Human: "
              result: $prompt
          - llm.chat:
              args:
                session: $session
                prompt: $prompt
              result: $message
          - shell.print: "AI: {$message}"
