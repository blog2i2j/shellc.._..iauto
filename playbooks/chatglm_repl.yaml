playbook:
  description: Chat to ChatGLM
  actions:
    - llm.session:
        args:
          provider: chatglm
          llm_args:
            model_path: /Volumes/Workspaces/models/chatglm3-6b/chatglm3-6b-ggml.bin
        result: $session
    - repeat:
        actions:
          - shell.prompt:
              args: "Human: "
              result: $prompt
          - llm.chat:
              args:
                session: $session
                prompt: $prompt
                rewrite: False
              result: $message
          - shell.print: "AI: {$message}"
