playbook:
  description: LLM ReAct reasoning
  actions:
    - llm.session:
        args:
          provider: chatglm
          llm_args:
            model_path: /Volumes/Workspaces/models/chatglm3-6b/chatglm3-6b-ggml.bin
            #model_path: /Volumes/Workspaces/models/Qwen-1_8B-Chat/ggml-model-q4_0.gguf
            #chat_format: qwen-fn
          playbooks:
            - ./bing.yaml
            - ./get_readability_text_from_url.yaml
        result: $session
    - repeat:
        actions:
          - shell.prompt:
              args: "Human: "
              result: $prompt
          - llm.react:
              args:
                session: $session
                prompt: $prompt
                rewrite: False
                log: True
                history: 1
                top_k: 2
                #repeat_penalty: 1.2
                temperature: 0
              result: $message
          - shell.print:
              args:
                message: "AI: {$message}"
                color: green
