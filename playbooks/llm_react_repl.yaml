playbook:
  description: LLM ReAct reasoning
  actions:
    - llm.session:
        args:
          provider: llama
          llm_args:
            model_path: /Volumes/Workspaces/models/Qwen-1_8B-Chat/ggml-model-q4_0.gguf
            chat_format: qwen-fn
          playbooks:
            - ./bing.yaml
            #- ./get_readability_text_from_url.yaml
        result: $session
    - repeat:
        actions:
          - shell.prompt:
              args: "Human: "
              result: $prompt
          - llm.react:
              args:
                session: $session
                prompt: $prompt
                rewrite: False
                log: True
                history: 1
              result: $message
          - shell.print: "AI: {$message}"
