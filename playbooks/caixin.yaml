playbook:
  spec:
    name: caixin_news
    description: Get latest news from Caixin website.
  actions:
    - browser.open:
        args:
          exec: /Applications/Google Chrome.app/Contents/MacOS/Google Chrome
          headless: true
          user_data_dir: /tmp/.chrome
          size: 1024,768
        result: $browser
    - list.append: [$entries, "https://www.caixin.com/?HOLDZH"]
    - list.append: [$entries, "https://en.caixin.com"]
    - each:
        args: $entries
        actions:
          - log: $_
          - browser.goto:
              args:
                browser: $browser
                url: $_
                timeout: 60000
              result: $page
          - repeat:
              args: 1
              actions:
                - browser.locator:
                    args:
                      page: $page
                      selector: "#moreArticle"
                    result: $load_more
                - browser.click:
                    args:
                      locator: $load_more
                - time.wait: 3
                #- log: click
          - browser.eval:
              args:
                page: $page
                javascript: |
                  [...document.querySelectorAll("a")].map(v => {{
                      title = v.innerText?.trim()
                      link = v.href
                      date = link.match(/\d{{4}}-\d{{2}}-\d{{2}}/)
                      date = date ? date[0] : null
                      source = "caixin"
                      return {{title, link, date, source}}
                  }}).filter(v => v.title.length > 5 && v.date)
              result: $news
    - browser.close: $browser
    - echo: $news
