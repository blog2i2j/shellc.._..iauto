playbook:
  description: Chat to ChatGLM with Function callings
  actions:
    - llm.session:
        args:
          provider: chatglm
          llm_args:
            model_path: /Users/shellc/Workspaces/chatglm.cpp/chatglm-ggml.bin
          playbooks:
           - ./bing.yaml
           - ./google_news.yaml
           - ./get_readability_text_from_url.yaml
        result: $session
    - repeat:
        actions:
          - shell.prompt:
              args: "Human: "
              result: $prompt
          - llm.chat:
              args:
                session: $session
                prompt: "{$prompt}"
              result: $message
          - shell.print: "AI: {$message}"
