# Playbook example
#
playbook:
  description: this is a playbook example
  actions:
    - repeat:
        description: do forever
        args:
          any:
            - true
        actions:
          - time.now:
              result:
                $now: timestamp
          - math.mod:
              args:
                left: $now
                right: 2
              result:
                $tick: result
          - when:
              args:
                eq:
                  - $tick
                  - 0
              actions:
                - log:
                    args:
                      TICK: "TOCK"
          - log:
              args:
                now: $now
                tick: $tick
          - time.wait:
              args:
                seconds: 3