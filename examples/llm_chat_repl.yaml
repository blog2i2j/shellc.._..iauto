playbook:
  description: Chat to a LLM
  actions:
    - llm.session:
        args:
          provider: chatglm
          llm_args:
            model_path: /Users/shellc/Workspaces/chatglm.cpp/chatglm-ggml.bin
        result: $llm_session
    - repeat:
        actions:
          - shell.prompt:
              args: "Human: "
              result: $prompt
          - llm.chat:
              args:
                session: $llm_session
                prompt: $prompt
              result: $message
          - shell.print: "AI: {$message}"

